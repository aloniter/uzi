<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzi Quick Log</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .result {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }
        .emoji { font-size: 48px; margin-bottom: 12px; }
        .message { font-size: 16px; color: #333; margin-bottom: 8px; }
        .json { font-family: monospace; font-size: 12px; color: #666; background: #f0f0f0; padding: 8px; border-radius: 4px; text-align: left; word-break: break-all; }
        .error { color: #d32f2f; }
        .success { color: #388e3c; }
    </style>
</head>
<body>
    <div class="result" id="result">
        <div class="emoji">‚è≥</div>
        <div class="message">Logging...</div>
    </div>

    <!--
    =====================================================
    iOS SHORTCUTS USAGE:
    =====================================================

    Create a new Shortcut with "Get Contents of URL" action:

    For Pee:
      URL: https://YOUR_DOMAIN/log.html?type=pee

    For Poop:
      URL: https://YOUR_DOMAIN/log.html?type=poop

    Optional parameters:
      - user: Who logged it (default: "Shortcut")
      - note: Additional note text

    Examples:
      /log.html?type=pee
      /log.html?type=poop&user=◊ê◊ú◊ï◊ü
      /log.html?type=pee&note=after%20walk

    Add these Shortcuts to your Lock Screen widgets for
    ultra-fast one-tap logging!
    =====================================================
    -->

    <script>
        // Activity type mapping
        const TYPES = {
            pee:  { type: '◊§◊ô◊§◊ô', emoji: 'üíß' },
            poop: { type: '◊ß◊ß◊ô', emoji: 'üí©' }
        };

        // Firebase REST API endpoint
        const FIREBASE_URL = 'https://puppy-tracker-82cb0-default-rtdb.europe-west1.firebasedatabase.app/activities.json';

        function showResult(success, emoji, message, data) {
            const el = document.getElementById('result');
            el.innerHTML = `
                <div class="emoji">${emoji}</div>
                <div class="message ${success ? 'success' : 'error'}">${message}</div>
                <pre class="json">${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function logActivity() {
            const params = new URLSearchParams(window.location.search);
            const typeParam = params.get('type')?.toLowerCase();
            const user = params.get('user') || 'Shortcut';
            const note = params.get('note') || '';

            // Validate type parameter
            if (!typeParam) {
                showResult(false, '‚ùå', 'Missing type parameter', {
                    error: 'type is required',
                    valid_types: ['pee', 'poop']
                });
                return;
            }

            if (!TYPES[typeParam]) {
                showResult(false, '‚ùå', 'Invalid type', {
                    error: `Invalid type: ${typeParam}`,
                    valid_types: ['pee', 'poop']
                });
                return;
            }

            const activityInfo = TYPES[typeParam];
            const now = new Date();

            const activity = {
                type: activityInfo.type,
                emoji: activityInfo.emoji,
                user: user,
                note: note,
                time: now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }),
                date: now.toLocaleDateString('he-IL'),
                timestamp: Date.now()
            };

            try {
                // Use Firebase REST API with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(FIREBASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(activity),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Activity logged successfully:', result.name);

                showResult(true, activityInfo.emoji, 'Logged successfully!', {
                    success: true,
                    id: result.name,
                    type: typeParam,
                    logged_at: activity.time,
                    date: activity.date
                });

            } catch (error) {
                console.error('Failed to log activity:', error);
                const errorMsg = error.name === 'AbortError' ? 'Request timed out' : error.message;
                showResult(false, '‚ùå', 'Failed to log', {
                    success: false,
                    error: errorMsg
                });
            }
        }

        // Run on page load
        logActivity();
    </script>
</body>
</html>
